<main class="hotel-card-container">
  <div
    class="hotel-card"
    [ngClass]="{ 'active-hotel': isActive }"
    (click)="makeHotelActive()"
  >
    <app-hotel-details-img [hotel]="hotel"></app-hotel-details-img>
    <app-button
      (btnClicked)="openBookingDIalog()"
      [label]="'Book'"
    ></app-button>
  </div>
</main>
